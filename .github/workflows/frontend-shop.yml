name: Docker Image CI Frontend

on:
  push: 
    branches: [ "main" ]
    tags:
      - 'v*'  # support git tag pushes
    paths:
      - 'shop-online-app/frontend/**'
  pull_request:
    paths:
      - 'shop-online-app/frontend/**'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout # Access to my code so we can work with it
        uses: actions/checkout@v4

      - name: Set up QEMU # for multi-arch build (arm64 + amd64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx # advanced docker build tool for multi-arch
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub # login to DockerHub using secrets
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from Git tag # only if pushed via git tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      - name: Build Docker image (no push yet) # build only, without pushing yet
        uses: docker/build-push-action@v6
        with:
          context: . # root of the repo
          file: ./shop-online-app/frontend/Dockerfile # path to Dockerfile
          push: false # don't push yet
          load: true  # ‚Üê Required for Trivy to scan local image
          tags: react-fronted:latest # default local tag

      - name: Print built image tag # print the image tag that was just built
        run: |
          echo "üì¶ Built image: react-fronted:${{ env.VERSION || github.run_id }}"

      - name: Scan Docker Image for Vulnerabilities # scan image before pushing
        uses: aquasecurity/trivy-action@0.28.0 
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:latest  # image to scan
          format: 'table'              # format the output
          exit-code: 0                 # ‚Üê don't fail the pipeline even if critical issues exist
          ignore-unfixed: true         # don't fail on vulnerabilities that are not fixed
          severity: 'CRITICAL'         # only show critical vulnerabilities

      - name: Push image to Docker Hub # ‚Üê only on merge to main branch
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          file: ./shop-online-app/frontend/Dockerfile # Dockerfile path
          push: true # enable pushing to Docker Hub
          platforms: linux/amd64,linux/arm64 # build multi-arch image
          tags: | # push with version (if exists) or run_id
            ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:${{ env.VERSION || github.run_id }}
            ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:latest
