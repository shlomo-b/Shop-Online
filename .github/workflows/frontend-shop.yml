name: Docker Image CI shop-online-app/

on:
  push:
    branches: [ "main" ]
    paths:
      - 'shop-online-app/**'
  pull_request:
    paths:
      - 'shop-online-app/**'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prune buildx cache
        run: docker buildx prune --all --force

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: . # the context is the root directory
          file: ./shop-online-app/Dockerfile
          push: false
          load: true  # ← Required for Trivy to scan local image
          tags: react-fronted:latest

      - name: Scan local image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'react-fronted:latest'  # ← Local image tag
          format: 'table' # format the output
          exit-code: 0  # ← Fail workflow on vulnerabilities
          ignore-unfixed: true # don't fail on vulnerabilities that are not fixed
          severity: 'CRITICAL' # only show critical vulnerabilities

      - name: read file
        id: read-file
        run: |
          echo "contents=$(cat ./shop-online-app/image-tag.txt)" >> $GITHUB_OUTPUT

      - name: File contents
        run: echo "${{ steps.read-file.outputs.contents }}"  

      - name: Print image tag
        run: echo "${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:${{ steps.read-file.outputs.contents }}"

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./shop-online-app//Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:${{ steps.read-file.outputs.contents }}
            ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:latest