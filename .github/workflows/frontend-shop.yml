name: Docker Image CI Frontend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'shop-online-app/frontend/**'
    tags:
      - 'v*'  
  pull_request:
    paths:
      - 'shop-online-app/frontend/**'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # âœ… Extract version from Git tag if exists
      - name: ğŸ”¢ Extract VERSION if Git tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          fi

      # âœ… Fallback to IMAGE_TAG if no VERSION
      - name: ğŸ§® Set IMAGE_TAG (from version or run ID)
        run: |
          if [[ -n "${VERSION}" ]]; then
            echo "IMAGE_TAG=${VERSION}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=${GITHUB_RUN_ID}" >> $GITHUB_ENV
          fi

      - name: ğŸ§ª Print tag/version info
        run: |
          echo "ğŸ¯ VERSION=$VERSION"
          echo "ğŸ–¼ï¸ IMAGE_TAG=$IMAGE_TAG"

      - name: ğŸ§± Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./shop-online-app/frontend/Dockerfile
          push: false
          load: true
          tags: react-fronted:${{ env.IMAGE_TAG }}

      - name: ğŸ§¾ Print built image name
        run: |
          echo "ğŸ“¦ Built image: ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:${{ env.IMAGE_TAG }}"

      - name: ğŸ” Scan Docker Image for Vulnerabilities
        uses: aquasecurity/trivy-action@0.28.0 
        with:
          image-ref: react-fronted:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: 0
          ignore-unfixed: true
          severity: 'CRITICAL'

      - name: ğŸš€ Build and push to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./shop-online-app/frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/react-fronted:latest
