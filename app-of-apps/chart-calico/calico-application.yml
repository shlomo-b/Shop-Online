apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tigera-operator
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/shlomo-b/project-blackjack.git
    path: app-of-apps/chart-calico
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: calico
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      
    # track and sync all git changes the argo will check every 3 minutes
    automated:
      selfHeal: true # auto sync the changes to the cluster from git
      prune: true    # auto delete resources locally if thay are not in github