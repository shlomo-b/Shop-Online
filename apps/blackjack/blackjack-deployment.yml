apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-blackjack
  namespace: blackjack
  annotations:
    # annotations for keel to update the image
    keel.sh/policy: "all"
    keel.sh/trigger: "poll"
    keel.sh/pollSchedule: "@every 3m"
spec:
  selector:
    matchLabels:
      app: blackjack
      node-exporter: node-exporter
  replicas: 2
  template:
    metadata:
      labels:
        app: blackjack
        node-exporter: node-exporter
    spec:
      containers:
      - name: blackjack
        image: shlomobarzili/blackjack:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
          - name: DATABASE_HOST
            valueFrom:
              configMapKeyRef:
                name: variables
                key: DATABASE_HOST
          - name: DATABASE_NAME
            valueFrom:
              configMapKeyRef:
                name: variables
                key: DATABASE_NAME

        volumeMounts:
        - name: blackjack-storage
          mountPath: /storage-data
      volumes:
      - name: blackjack-storage
        persistentVolumeClaim:
          claimName: blackjack-pvc

      # node-exporter for app monitoring and metrics collection
      - name: node-exporter
        image: prom/node-exporter:latest
        imagePullPolicy: Always
        ports:
        - name: node-exporter
          protocol: TCP
          containerPort: 9100
          hostPort: 9100
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi    